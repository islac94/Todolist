<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Todo List</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:20px;background:#f7f7f7}
		.app{max-width:760px;margin:0 auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
		form input,form select,form textarea{display:block;width:100%;margin:6px 0;padding:8px;border:1px solid #ddd;border-radius:4px}
		#tasks{list-style:none;padding:0;margin-top:12px}
		.task{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid #eee}
		.task .meta{display:flex;gap:12px;align-items:center}
		.task.done .title{text-decoration:line-through;color:#888}
		.controls button{margin-left:6px}
		.small{font-size:0.85rem;color:#666}
	</style>
</head>
<body>
	<div class="app">
		<h1>Todo List</h1>
		<form id="taskForm">
			<input id="title" placeholder="Task title" required />
			<textarea id="desc" rows="2" placeholder="Description (optional)"></textarea>
			<div style="display:flex;gap:8px">
				<input id="due" type="date" style="flex:1" />
				<select id="priority" style="width:160px">
					<option value="low">Low</option>
					<option value="medium" selected>Medium</option>
					<option value="high">High</option>
				</select>
			</div>
			<div style="margin-top:8px;display:flex;gap:8px">
				<button type="submit">Add Task</button>
				<button type="button" id="clearAll">Clear All</button>
			</div>
		</form>

		<ul id="tasks"></ul>
	</div>

	<script src="./end.JS"></script>
</body>
</html>
